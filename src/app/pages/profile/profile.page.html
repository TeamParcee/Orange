<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button  style="color:white" ></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Profile
      </ion-title>

    </ion-toolbar>
  </ion-header>

<ion-content padding>
          <p *ngIf="!user" class="skeleton"></p>
        <ion-img style="width: 100%; height: 200px" src="{{user?.photoURL}}"></ion-img>
      <h5 text-center>{{user?.displayName}}</h5>
      <p *ngIf="!user" class="skeleton"></p><br>
      <p text-center *ngIf="!user?.facebookId"  style="color: #3b5998; font-weight: bold; font-size: 12px"  (click)="linkFacebook()" >Link Facebook</p>

  <ion-row>
    <ion-col>
        <ion-button fill="clear"  (click)="editPage()" expand="block">Edit Profile</ion-button>
    </ion-col>
    <ion-col>
        <ion-button fill="clear" (click)="signOut()"  expand="block">Sign Out</ion-button>
      </ion-col>
    <ion-col>
        <ion-button fill="clear" (click)="deleteAccount()"  expand="block">Delete Account</ion-button>
      </ion-col>
  </ion-row>
  

</ion-content>
